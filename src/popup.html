<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Extension Settings</title>
    <style>body { font-family: sans-serif; padding: 10px; width: 300px; }
        input[type="text"] { width: calc(100% - 22px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; color: green; }</style>
</head>
<body>
    <div id="apiKeySection">
        <h1>Trello API Key Configuration</h1>
        <input type="text" id="apiKeyInput" placeholder="Enter Trello API Key">
        <button id="saveKeyBtn">Save API Key</button>
        <p id="status"></p>
    </div>
    <div id="trelloBoardsContainer" style="display: none;">
        <h2>Your Trello Boards</h2>
        <ul id="boardsList"></ul>
    </div>
    <script type="module" src="./popup.js"></script>
</body>
</html>
